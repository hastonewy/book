<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Frame</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 12px;
            line-height: 100%;
        }

        body {
            background-color: #333;
        }

        input {
            border: none;
            border-bottom: solid 1px #000;
            background-color: #ccc;
            height: 15px;
        }

        button {
            border: none;
            border-bottom: solid 1px #000;
            background-color: #ccc;
            height: 16px;
        }
    </style>
    <script>
        $(function () {
            $(".ac-ma").click(function () {
                setTimeout(function () {

                    var url = $(".ac-url").val();

                    var obj = $("<div>");

                    var pTop = 45;
                    var pLeft = $(window).width() - 500;

                    obj.css({"position": "absolute", "width": 480, "height": 660, "top": pTop, "left": pLeft})
                        .append(
                            $('<button>').css("width", 25).text('X').click(function () {
                                $("iframe", $(this).parent())
                                    .attr("src", "about:close")
                                    .remove();
                                $(this).parent().remove()
                            })
                        )
                        .append(
                            $('<a>').css("color", "#fff").text(url)
                        )
                        .append(
                            $('<iframe>').css({"width": 480, "height": 640}).attr("frameborder", 0).attr('src', url)
                        )
                    ;


                    obj.bind("mousedown", function (event) {
                        /* 获取需要拖动节点的坐标 */
                        var offset_x = $(this)[0].offsetLeft;//x坐标
                        var offset_y = $(this)[0].offsetTop;//y坐标
                        /* 获取当前鼠标的坐标 */
                        var mouse_x = event.pageX;
                        var mouse_y = event.pageY;

                        /* 绑定拖动事件 */
                        /* 由于拖动时，可能鼠标会移出元素，所以应该使用全局（document）元素 */
                        $(document).bind("mousemove", function (ev) {
                            /* 计算鼠标移动了的位置 */
                            var _x = ev.pageX - mouse_x;
                            var _y = ev.pageY - mouse_y;

                            /* 设置移动后的元素坐标 */
                            var now_x = (offset_x + _x) + "px";
                            var now_y = (offset_y + _y) + "px";
                            /* 改变目标元素的位置 */
                            obj.css({
                                top: now_y,
                                left: now_x
                            });
                        });
                    });
                    /* 当鼠标左键松开，接触事件绑定 */
                    $(document).bind("mouseup", function () {
                        $(this).unbind("mousemove");
                    });

                    $(".ac-content").append(obj);
                }, 100);
            });
        });
    </script>
</head>
<body>
<div style="height: 20px;width: 100%;">
    <table style="width: 100%" cellpadding="0" cellspacing="1" border="0">
        <tr>
            <td>
                <input type="text" class="ac-url" style="width: 100%" value="https://"/>
            </td>
            <td style="width: 56px;">
                &nbsp;
                <button type="button" class="ac-ma" style="width: 20px"
                        onclick="$('.ac-url').val('https://hastone.gitee.io/book/')">H
                </button>
                &nbsp;
                <button type="button" class="ac-ma" style="width: 20px">+</button>
            </td>
        </tr>
    </table>

</div>
<div class="ac-content">
</div>
</body>
</html>
